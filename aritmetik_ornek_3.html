     
<!DOCTYPE html>
<html>
<head>
<title>Sayfa başlığı</title>
</head>
<body>
<p>JavaScript Değişken ve Sabit Sayı Üzerinde İşlem Yapmak</p>
<p id="demo"></p>

<script>
var sayi1 = 10;
var sayi2 = 5;
var toplam = (sayi1 + sayi2) * 2;
document.getElementById("demo").innerHTML = toplam;
</script>
</body>
</html>
