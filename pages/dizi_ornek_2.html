<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Sayfa başlığı</title>
</head>
<body>
<h2>String Length Örneği</h2>
<p id="ornek"></p>
Metnin Uzunluğu: <b id="uzunluk"></b>
<script>
var hikaye ="Kurt kırmızı başlıklı kıza:\"Nereye gidiyorsun? Küçük kız \" demiş";

document.getElementById("ornek").innerHTML = hikaye;
document.getElementById("uzunluk").innerHTML = hikaye.length;
</script>
</body>
</html>
