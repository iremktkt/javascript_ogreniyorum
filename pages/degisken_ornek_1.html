     
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Sayfa başlığı</title>
</head>
<body>
<h2>JavaScript Değişken Tanımlama</h2>

<p>Bu örnekte sayi1, sayi2 ve toplam birer değişkendir.</p>

<p id="demo"></p>

<script>
var sayi1 = 5;
var sayi2 = 6;
var toplam = sayi1 + sayi2;
document.getElementById("demo").innerHTML = toplam;
</script>
</body>
</html>
