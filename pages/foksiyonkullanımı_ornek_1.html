<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
 
<body>
 
<h2>JavaScript Fonksiyon Kullanımı</h2>
 
<p>Bu örnek fonksiyon oluşturma ve fonksiyonun çağrılmasını göstermektedir.</p>
 
<p id="kutu"></p>
 
<script>
function fonk1(p1, p2) {
    return p1 * p2;
}
document.getElementById("kutu").innerHTML = fonk1(6, 4);
</script>
 
</body>
</html>
