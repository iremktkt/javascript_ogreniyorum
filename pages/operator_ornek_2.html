     
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<head>
<title>Sayfa başlığı</title>
</head>
<body>
<h2>JavaScript Operatörler</h2>

<p>sayi1 = 5, sayi2 = 10,  sayi1 ve sayi2'yi topla, çıkan sonucu toplam değişkenine ata</p>

<p id="demo"></p>

<script>
var sayi1 = 5;
var sayi2 = 10;
var toplam = sayi1 + sayi2;
document.getElementById("demo").innerHTML = toplam;
</script>
</body>
</html>
