<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Sayfa başlığı</title>
</head>
<body>
<h2>JavaScript String indexOf Özelliği</h2>

<p>indexOf bir stringin içinde arama yapar ve indeks numrasını döndürür</p>

<p id="ornek"></p>

<script>
var metin = "uzmanim akademi JavaScript için uzmanim akademi ";
document.getElementById("ornek").innerHTML = metin.indexOf("akademi");
</script>

</body>
</html>
