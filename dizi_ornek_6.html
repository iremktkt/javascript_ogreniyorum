<!DOCTYPE html>
<html>
<head>
<title>Sayfa başlığı</title>
</head>
<body>
<h2>JavaScript String lastIndexOf Özelliği</h2>

<p>lastIndexOf bir stringin içinde arama yapar, bulduu son değerin indeks numrasını döndürür</p>

<p id="ornek"></p>

<script>
var metin = "uzmanim akademi JavaScript için uzmanim akademi";
document.getElementById("ornek").innerHTML = metin.lastIndexOf("akademi");
</script>

</body>
</html>
